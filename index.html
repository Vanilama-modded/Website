<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #dvd {
            position: absolute;
            width: 100px; /* Width of the DVD logo */
            height: 50px; /* Height of the DVD logo */
            background-color: white; /* Color of the DVD logo */
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border: 2px solid white; /* Optional: border around the DVD logo */
        }
    </style>
</head>
<body>
    <div id="dvd">DVD</div>

    <script>
        const dvd = document.getElementById('dvd');
        let posX = Math.random() * (window.innerWidth - 100);
        let posY = Math.random() * (window.innerHeight - 50);
        let velocityX = 2; // Horizontal speed
        let velocityY = 2; // Vertical speed

        function animate() {
            posX += velocityX;
            posY += velocityY;

            // Check for collision with the walls
            if (posX + 100 > window.innerWidth || posX < 0) {
                velocityX = -velocityX; // Reverse direction
                changeColor(); // Change color on bounce
            }
            if (posY + 50 > window.innerHeight || posY < 0) {
                velocityY = -velocityY; // Reverse direction
                changeColor(); // Change color on bounce
            }

            // Update the position of the DVD logo
            dvd.style.left = posX + 'px';
            dvd.style.top = posY + 'px';

            requestAnimationFrame(animate); // Call animate again for the next frame
        }

        function changeColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            dvd.style.backgroundColor = randomColor; // Change the background color
        }

        animate(); // Start the animation
    </script>
</body>
</html>

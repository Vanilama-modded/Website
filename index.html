<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Command Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Command Generator</h1>
        <label for="version">Select Minecraft Version:</label>
        <select id="version">
            <option value="1.16">1.16</option>
            <option value="1.17">1.17</option>
            <option value="1.18">1.18</option>
            <option value="1.19">1.19</option>
            <option value="1.20">1.20</option>
        </select>

        <label for="commandType">Select Command Type:</label>
        <select id="commandType">
            <option value="give">Give Item</option>
            <option value="tp">Teleport</option>
            <option value="setblock">Set Block</option>
        </select>

        <label for="parameters">Enter Parameters:</label>
        <input type="text" id="parameters" placeholder="e.g., player_name item_name quantity">

        <button id="generate">Generate Command</button>

        <h2>Generated Command:</h2>
        <textarea id="output" rows="4" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Command Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
    <script src="script.js" defer></script> <!-- Link to external JavaScript for functionality -->
</head>
<body>
    <header>
        <h1>Minecraft Command Generator</h1>
        <p>Generate complex Minecraft commands easily!</p>
    </header>

    <main>
        <section id="command-input">
            <h2>Command Parameters</h2>
            <form id="command-form">
                <label for="command-type">Command Type:</label>
                <select id="command-type">
                    <option value="give">/give</option>
                    <option value="summon">/summon</option>
                    <option value="effect">/effect</option>
                    <!-- Add more command types as needed -->
                </select>

                <label for="target">Target:</label>
                <input type="text" id="target" placeholder="Player Name or Selector">

                <label for="item">Item:</label>
                <input type="text" id="item" placeholder="Item ID or Name">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" min="1">

                <label for="enchantments">Enchantments:</label>
                <input type="text" id="enchantments" placeholder="e.g. sharpness:5">

                <button type="button" id="generate-command">Generate Command</button>
            </form>
        </section>

        <section id="command-output">
            <h2>Generated Command</h2>
            <textarea id="output" rows="4" readonly></textarea>
            <button id="copy-command">Copy to Clipboard</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minecraft Command Generator. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle command generation
        document.getElementById('generate-command').addEventListener('click', function() {
            const commandType = document.getElementById('command-type').value;
            const target = document.getElementById('target').value;
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;
            const enchantments = document.getElementById('enchantments').value;

            // Construct the command based on user input
            let command = `/${commandType} ${target} ${item} ${amount}`;
            if (enchantments) {
                command += ` {Enchantments:[{id:"${enchantments.split(':')[0]}",lvl:${enchantments.split(':')[1]}}]}`;
            }

            // Display the generated command
            document.getElementById('output').value = command;
        });

        // Copy command to clipboard
        document.getElementById('copy-command').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Command copied to clipboard!');
        });
    </script>
</body>
</html>
